<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wallet app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <header>
        <h1>Wallet app</h1>
    </header>
    <div class="container">
        <div class="save_box">
            <span>Enter your balance: </span><input id="act_bal" class="textbox" type="number" />
            <input id="num_box" class="btn inline_block" type="button" value="save" onclick="saveAccount()" />
            <span id="save_msg" class="hide">Done Saving!</span>
        </div>
        
        <div class="spent_box">
            <span>Spent? </span><input id="spent" class="textbox" type="number" />
            <input class="btn inline_block" type="button" value="spent" onclick="deduct()" />
            <span id="spent_msg" class="hide">Done Recording!</span>
        </div>

        <div class="balance_box">
            <span>Show account balance: </span><input id="getbal_box" class="btn inline_block" type="button" onclick="getAccount()" value="show balance">
            <span id="get_bal"></span>
        </div>

        <div>
            <input class="btn" type="button" onclick="calculate()" value="Calculate">
            <span id="cal_result"></span>
        </div>

        <div>
            <input class="btn clr" type="button" onclick="clearStorage()" value="ðŸš¨clear data!ðŸš¨" />
        </div>

        <div>
            <input class="btn" type="button" onclick="reloadPage()" value="reload page" />
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
