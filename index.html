<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wallet app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>Wallet app</h1>
    </header>
    <div class="container">
        <div class="save_box">
            <span class="title"></span>
            <input id="act_bal" type="number"/>
            <input id="num_box" type="button"/>
            <span id="save_msg"></span>
        </div>
        
        <div class="spent_box">
            <span class="title"></span>
            <input id="spent" type="number"/>
            <input id="spent_btn" type="button"/>
            <span id="spent_msg"></span>
        </div>

        <div class="balance_box">
            <span class="title"></span>
            <input id="getbal_box" type="button"/>
            <span id="get_bal"></span>
        </div>

        <div class="calculate_box">
            <input id="cal_btn" type="button"/>
            <input id="include_min" type="button"/>
            <span id="cal_result"></span>
        </div>

        <div class="reload_box">
            <input id="reload_btn" type="button"/>
        </div>
        
        <div class="clear_box">
            <input id="clear_btn" type="button"/>
        </div>
    </div>
</body>
</html>
